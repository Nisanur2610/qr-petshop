
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>QR Kod Şifresi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff9e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        #password {
            background-color: #ffffff;
            color: #222;
            padding: 15px 30px;
            border: 2px dashed #ffa500;
            border-radius: 10px;
            font-size: 26px;
            margin-bottom: 25px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }

        p.note {
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .button {
            background-color: #ffa500;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff8800;
        }
    </style>
</head>
<body>
    <h1>Her Taramada Farklı Şifre</h1>
    <div id="password">Şifre yükleniyor...</div>
    <p class="note">Bu şifre sadece bu tarama için geçerlidir. Lütfen not alınız.</p>
    <a href="https://www.google.com/maps/search/en+yakin+petshop/" class="button" target="_blank">En Yakın Petshop'u Gör</a>

    <script>
        function generatePassword() {
            const words = ["pati", "mama", "kedi", "kopek", "can", "dost", "minik", "yuva", "sevgi", "bakım"];
            const randomWord = words[Math.floor(Math.random() * words.length)];
            const randomNumber = Math.floor(1000 + Math.random() * 9000);
            return randomWord + randomNumber;
        }

        document.getElementById("password").innerText = generatePassword();
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>QR Şifre Sayfası</title>
</head>
<body>
    <h1>Bugünün Şifresi:</h1>
    <p id="password"></p>

    <script>
        const passwords = [
            "kedi123", "kopek456", "mama789", "patipeti", "can2025", 
            "QRgizli", "VeterinerX", "HayvanSev", "SifreBugun", "PetGizli"
        ];

        function getDailyPassword() {
            const date = new Date();
            const index = date.getDate() % passwords.length;
            return passwords[index];
        }

        document.getElementById("password").textContent = getDailyPassword();
    </script>
</body>
</html>
